<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blue;
        }
        #principal{
            background-color: deepskyblue;
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%,-50%);
           padding: 15px;
           border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="principal">
    <h1>Somando Valores</h1>
    <input type="number" name ="txtn1" id="txtn1"><br><br>
    <input type="number" name ="txtn2" id="txtn2"><br><br>
    <input type="button" value="Somar" onclick="somar()"><br><br>
    <div id="res">Resultado</div>
</div>
    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2 
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${soma}`
            
        }
        function subtrair(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var subtrair= n1 - n2 
            res.innerHTML = `A subtração do número ${n1} e ${n2} é igual a ${subtrair}`
            
        }
        function divisao(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var dividir = n1 / n2 
            res.innerHTML = `A divisão entre ${n1} e ${n2} é igual a ${dividir}`
            
        }


    </script>

</body>
</html>
